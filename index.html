<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Circle Challenge</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div id="content">
        <div class="container">

            <button id="fadeOut" class="btn btn-lg btn-success">Fade Out</button>
            <div id="circle1"></div>

        </div>

        <div class="container">

            <button id="getBigger" class="btn btn-lg btn-success">Get Bigger</button>
            <div id="circle2"></div>

        </div>

        <div class="container">

            <button id="slideRight" class="btn btn-lg btn-success">Slide Right</button>
            <div id="circle3"></div>

        </div>

        <div class="container">

            <button id="blink" class="btn btn-lg btn-success">Make Blink</button>
            <div id="circle4"></div>

        </div>

         <div class="container">
            <button id="clone" class="btn btn-lg btn-success">Make a duplicate.</button>
            <div id="circle5"></div>

        </div>

    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
 
 </body>
</html>
